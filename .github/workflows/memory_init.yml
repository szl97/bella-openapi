name: Initialize File Memory

on:
  workflow_dispatch:  # Allow manual triggering
    inputs:
      force_run:
        description: 'Force execution even for automated commits'
  push:
    branches:
      - develop

jobs:
  init-memory:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip memory]') || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install bella-issues-bot
        run: |
          python -m pip install --upgrade pip
          pip install bella-issues-bot

      - name: Initialize file memory
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          GIT_REMOTE: ${{ github.server_url }}/${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          bella-file-memory --mode bot -b develop -m gpt-4o -t 0.7 --git-url "${{ github.server_url }}/${{ github.repository }}" --git-token "${{ secrets.GIT_TOKEN }}" -u "${{ secrets.OPENAI_API_BASE }}" -k "${{ secrets.OPENAI_API_KEY }}"
